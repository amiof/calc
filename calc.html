<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <section class="calc">
        <div class="display">
            <p>0</p>
        </div>
        <div class="bouttones">
            <div class="button item" id="AC"><p id="AC" >AC</p></div>
            <div class="button item"id="C"><p >C</p></div>
            <div class="button item"id="%"><p >%</p></div>
            <div class="button alin" id="/"><p>/</p></div>
            <div class="button number"id="1"><p id="1">1</p></div>
            <div class="button number"id="2"><p >2</p></div>
            <div class="button number"id="3"><p >3</p></div>
            <div class="button alin"id="+"><p >+</p></div>
            <div class="button number" id="4"><p>4</p></div>
            <div class="button number" id="5"><p>5</p></div>
            <div class="button number"id="6"><p >6</p></div>
            <div class="button alin" id="-"><p>-</p></div>
            <div class="button number" id="7"><p>7</p></div>
            <div class="button number" id="8"><p>8</p></div>
            <div class="button number"id="9"><p >9</p></div>
            <div class="button alin"id="*"><p >*</p></div>
            <div class="button number ziro"id="0"><p >0</p></div>
            <div class="button number "id="."><p >.</p></div>
            <div class="button alin " id="="><p id="=">=</p></div>
            
        </div>
    </section>
    <script src="./calc.js"></script>
</body>
</html>
